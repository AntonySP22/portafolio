<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #videoPlayer {
            display: none;
        }
    </style>
</head>
<body>
    <button id="showVideoButton">Show Video</button>
    <video id="videoPlayer" width="560" height="315">
        <source src="video/rickroll.mp4" type="video/mp4" />
    </video>

    <script>
        const btn = document.getElementById('showVideoButton');
        const vid = document.getElementById('videoPlayer');

        btn.addEventListener('click', () => {
            btn.style.display = 'none';
            vid.style.display = 'block';
            vid.play();
        });
    </script>
</body>
</html>
